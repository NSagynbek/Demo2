<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>

       <!--login  form -->

    <div class="container login-form" >
        <header>Login Form</header>
        <form action="">
            
            <div class="input-field">
                <input type="text" required>
                <label for="">Email or Username</label>
            </div>
            
            <div class="input-field">
                <input type="password" class="password" required>
                <span class="show">SHOW</span>
                <label for="">Password</label>
            </div>
              
            <div class="form-actions">
                <button> <i class="fa fa-lock" > </i> LOGIN</button>
            </div>
            
        </form>

        <div class="info-label">Or login with</div>

    <div class="social-login">
        <div class="social-button facebook">
            <i class="fa fa-facebook" ></i> Facebook
        </div>

        <div class="social-button google">
            <i class="fa fa-google"></i> Google
        </div>
    </div>        

        <div class="signup" >
            New user? <span class="new-user" href="">Signup now</span>
        </div>

    </div>



    <!--Create Account form -->



    

    <div class="container signup-form">
        <header>Create Account</header>
        <form action="">
            
            <div class="input-field">
                <input type="text" required >
                <label for="">E-mail</label>
            </div>
            
            <div class="input-field">
                <input type="text" required >
                <label for="">Name</label>
            </div>

            <div class="input-field">
                <input type="text" required >
                <label for="">Last Name</label>
            </div>

            <div class="input-field">
                <input type="password" class="password" required>
                <span class="show">SHOW</span>
                <label for="">Password</label>
            </div>
              
            <div class="form-actions">
                <button> <i class="fa fa-lock" > </i> SIGNUP</button>
            
                

            </div>
        </form>

        <div class="info-label">Or Signup with</div>

    <div class="social-login">
        <div class="social-button facebook">
            <i class="fa fa-facebook" ></i> Facebook
        </div>

        <div class="social-button google">
            <i class="fa fa-google"></i> Google
        </div>
    </div>        

        <div class="signup" ">
            Existing user? <span class="existing-user" href="">Login now</span>
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
